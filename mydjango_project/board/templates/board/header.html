<header class="p-3 text-bg-dark">
	<div class="container">
		<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
				<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
					<use xlink:href="#bootstrap"></use>
				</svg>
			</a>

			<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
				<li><a href="{% url "board:index" %}" class="nav-link px-2 text-secondary">전체 게시글</a></li>
				<li><a href="#" class="nav-link px-2 text-white">년도별 보기</a></li>
				<li><a href="#" class="nav-link px-2 text-white">월별 보기</a></li>
				<li><a href="#" class="nav-link px-2 text-white">일별 보기</a></li>
			</ul>
			<div class="text-end">
				{% if user.is_authenticated %}
					<span class="mx-2">{{ user }}</span>
					<a href="{% url "user:logout" %}" class="btn btn-warning">로그아웃</a>
				{% else %}
					<a href="{% url "user:login" %}" class="btn btn-outline-light me-2">로그인</a>
					<a href="{% url "user:register" %}" class="btn btn-outline-light me-2">회원가입</a>
				{% endif %}
			</div>
		</div>
	</div>
</header>
