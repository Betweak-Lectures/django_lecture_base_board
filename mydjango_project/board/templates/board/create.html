{% extends "./layout.html" %}
{% block content %}
	<div class="container">
		<style>
        .board-header {
            border-bottom: 1px solid #e9e9e9;
            border-top: 1px solid #e9e9e9;
        }

        .nav-loc {
            color: #8b8b8b;
        }

        .board-content {
            min-height: 15rem;
        }
		</style>
		<div class="mt-5 contents-wrap">
			<h3 class="nav-loc">
				글 작성
			</h3>

			<div class="container">
				<div class="contents">
					<form action="{% url "board:write" %}" method="POST">
						{% csrf_token %}
						<div class="board-header p-3 mb-3">
							<label for="title-input" class="form-label">글 제목</label>
							<input type="text" name="title" class="form-control" id="title-input" placeholder="글 제목을 입력해주세요.">
							<div id="content-help" class="form-text">We'll never share your email with anyone else.</div>
						</div>
						<div class="board-content p-3 mb-3">
							<label for="content-input" class="form-label">내용</label>
							<textarea class="form-control" name="content" id="content-input" rows=10"></textarea>
							<div id="content-help" class="form-text">We'll never share your email with anyone else.</div>
						</div>

						<div class="mb-3 p-3">
							<div style="float:right">
								<button type="submit" class="btn btn-outline-success">작성</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
