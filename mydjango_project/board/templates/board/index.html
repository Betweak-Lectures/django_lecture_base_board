{% extends "./layout.html" %}
{% block content %}

	<div class="container mt-5">
		<ol class="list-group list-group-numbered list-group-horizontal row">
			{% for board in board_list %}

				<li class="list-group-item d-flex justify-content-between align-items-start col-12 col-sm-6">
					<a href="{% url "board:detail" %}">
						<div class="ms-2 me-auto">
							<div class="fw-bold">{{ board.title }}</div>
							{{ board.content | truncatewords:10 }}
						</div>
						<span class="badge bg-primary rounded-pill">14</span>
					</a>
				</li>
			{% endfor %}
		</ol>

	</div>
{% endblock %}
